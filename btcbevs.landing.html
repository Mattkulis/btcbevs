<style>
    /* Your existing CSS styles */
    /* Add new styles for the description button */
    .photo .description a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 20px; /* Increase border-radius to make it more like a bubble */
        transition: background-color 0.3s;
        position: relative; /* Add position relative for pseudo element */
    }

    .photo .description a:hover {
        background-color: #0056b3;
    }

    .photo .description a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        border-radius: inherit;
        top: 0;
        left: 0;
        z-index: -1; /* Push the pseudo element behind the button */
        transition: transform 0.3s; /* Add transition */
    }

    .photo .description a:active::after {
        transform: scale(1.2); /* Scale the pseudo element when clicked */
    }
</style>
</head>
